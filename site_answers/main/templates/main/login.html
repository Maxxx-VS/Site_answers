{% extends 'main/layout_1.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<h2>Для входа заполни поля</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" class="form-control is-valid" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" class="form-control is-valid" id="password" name="password" required><br><br>
        <button class="btn btn-info" type="submit"><b>ВОЙТИ</b></button>
    </form>



{% endblock %}
