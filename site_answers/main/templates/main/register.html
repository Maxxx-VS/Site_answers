{% extends 'main/layout_1.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}


<h2>Для регистрации заполни поля</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" class="form-control is-valid" id="username" name="username" required><br>
        <label for="password1">Password:</label>
        <input type="password" class="form-control is-valid" id="password1" name="password1" required><br>
        <label for="password2">Confirm Password:</label>
        <input type="password" class="form-control is-valid" id="password2" name="password2" required><br>
        <button class="btn btn-info" type="submit"><b>РЕГИСТРАЦИЯ</b></button>
    </form>


{% endblock %}
