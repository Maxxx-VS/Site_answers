{% extends 'main/layout.html' %}
{% block title %}Добавить вопрос{% endblock %}

{% block content %}
   <div class="features">
       <h2>Добавить вопрос</h2>
       <form method="post">
           {% csrf_token %}
           {{ form.title }}<br>
           {{ form.date }}<br>
           {{ form.ques }}<br>
           <span>{{ error }}</span>

            <button class="btn btn-success" type="submit"><b>Добавить вопрос</b></button>
       </form>
    </div>

{% endblock %}
